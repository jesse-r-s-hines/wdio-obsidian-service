# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Trigger this workflow with `npm run release patch`
name: Publish
on:
  push:
    tags: ["*.*.*"]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Github Release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          gh release create "$VERSION" --title="$VERSION" --notes-from-tag $RELEASE_TYPE
        env:
          RELEASE_TYPE: ${{ contains(github.ref, '-') && '--prerelease' || ''}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: npm publish --workspaces --provenance --access public --tag $RELEASE_TYPE
        env:
          RELEASE_TYPE: ${{ contains(github.ref, '-') && 'beta' || 'latest'}}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate docs
        run: npm run doc

      - name: Upload docs as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: generated-docs/

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-publish
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
